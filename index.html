        <h2>
          Add two numbers
        </h2>
        <div>Enter first number:<br/>
          <input type="text" id="number1" onchange="ClearAnswer();"/>
        </div>  
        <div>Enter second number:<br/>
          <input type="text" id="number2" onchange="ClearAnswer();"/>
        </div>
        <div>
          <button type="button" onclick="AddTwoNumbers()"> Add two numbers </button>
        </div>

          <span id="answer"></span>
        </div>
      </div>
